<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Spongebob Chatbot</title>
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <header>
            <h1>Hi, I'm Spongebob!</h1>
            <h4>Come Chat With Me!</h4>
        </header>

        <img src="Spongebob.gif" alt="Spongebob">

        <div id="chat-container">
            <!-- put spongebob's chat msgs here w/ js-->
        </div>

        <div id="user-input">
            <input type="text" id="user-msg" placeholder="Enter your message here...">

            <!-- would need to imp button in js file, on click will send user's typed msg to chatbot-->
            <button id="enter-button">Enter</button>
        </div>

        <script src="chatbox.js"></script>
    </body>

</html>
